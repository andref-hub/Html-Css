<body>
	<h1>Parágrafos e Quebras de Linha</h1>
	<hr>
	<p>Um parágrafo
	pode ser escrito
	de qualquer jeito
	</p>
	
	<p> Precisando quebrar o texto em algum lugar <br> como fiz aqui, é só usar a tag &lt;br&gt;.</p>
	<!-- LESS THAN | GREATER THAN -->
	<br>
	<p>Símbolos Especiais: &reg; &larr; &Delta; &copy; &cent;</p>
	<br>
	<p>Adicionando alguns emojis: codepoints &rarr; substitui o "U-" por "&#x". Por exemplo, esse daqui &#x1F913;</p>
