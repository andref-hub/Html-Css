<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <hr>

    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>

    <ul type="square">
        <li> <abbr title="Use a tag <p>">Parágrafos</abbr>
        <li> <abbr title="Use a tag <h>">Títulos</abbr>
        <li> <abbr title="Use a tag img">Imagens</abbr>
        <li> <abbr title="Use a tag <abbr>">Abreviações
        <li> <abbr title="Use a tag <code> e <pre>">Código-fonte</abbr>
        <li> <abbr title="Use a tag <ol>">Listas Numeradas</abbr>
        <li> <abbr title="Use a tag <ul>">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
