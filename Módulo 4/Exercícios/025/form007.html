<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Select, datalist e textarea</h1>

    <hr>

    <br>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">

                <option value="">  --- ESCOLHA ---  </option>

                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

               <optgroup label="Sul">
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="ES">Espírito Santo</option>
               </optgroup>

               <optgroup label="Centro-Oeste">
                <option value="GO">Goiás</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
            </optgroup>

                <optgroup label="Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="MA">Maranhão</option>
                    <option value="BA">Bahia</option>
                </optgroup>

                <optgroup label="Norte">
                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                    <option value="RO">Rondônia</option>
                </optgroup>
            </select>
        </p>

        <p>
        <label for="iprof">Profissão </label>
        <input type="text" name="prof" id="iprof" list="listprof">
        <datalist id="listprof">
            <option value="ADM">Administração</option>
            <option value="DEV">Desenvolvimento</option>
            <option value="MAG">Magistério</option>
            <option value="AUT">Autônomo</option>
        </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem </label>
            <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
