<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <hr>

    <br>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">Usuário </label><input type="text" name="user" id="iuser" required minlength="5" maxlength="30" size="30" placeholder="Insira seu nome de usuário aqui" autocomplete="username">
        </p>
        <p>
            <label for="ipass">Senha </label> <input type="password" name="pass" id="ipass" required minlength="5" maxlength="20" size="20" placeholder="Mínimo de 5 caracteres" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
