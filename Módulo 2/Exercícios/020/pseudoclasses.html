<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Pseudoclasses</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            border-radius: 4px;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover {
            background-color: yellow;
        }
        /*Pseudoclasses são demarcadas por ":algumaCoisa" em conjunto de seu elemento principal. Dizem sobre o ESTADO deste elemento. */ 
    </style>
</head>
<body>
    <div id="d1">01</div>   
    <div id="d2">02</div>
    <div id="d3">03</div>
    <!-- div são espaços "em branco" dentro do documento; blocos, por assim dizer-->
</body>
</html>
