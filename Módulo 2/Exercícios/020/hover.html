<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }
        /* O símbolo ">" denota que determinada coisa é filho da outra. No caso, temos que o parágrafo é filho (esta dentro/contido) da div */
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 156px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>

    <p>passe o mouse sobre o texto abaixo</p>

    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>

    <p>Fim do exemplo</p>
    
</body>
</html>
